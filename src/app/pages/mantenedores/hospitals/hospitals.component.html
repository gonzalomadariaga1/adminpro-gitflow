<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Buscar hospital..."
                    #txtTerm
                    (keyup)="search(txtTerm.value)"
                >
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor, espere...</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ( {{hospitals.length}} )</h4>
                        <h6 class="card-subtitle">Hospitales registrados en la aplicación.</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button 
                                class="btn btn-primary"
                                (click)="openSweetAlert()"
                            >
                                <i class="fa fa-hospital-o"></i>
                                Crear hospital
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td class="text-center">  
                                    <img 
                                        [src]="hospital.img! | image:'hospitals'" 
                                        [alt]="hospital.name"  
                                        class="avatar cursor"
                                        (click)="openModal(hospital)"
                                    >
                                </td>
                                <td>
                                    <input 
                                        type="text"
                                        class="form-control"
                                        placeholder="Nombre del hospital"
                                        [(ngModel)]="hospital.name"
                                    >
                                </td>
                                <td class="text-nowrap text-center">
                                    <a 
                                        (click)="saveChanges(hospital)"
                                        data-toggle="tooltip" 
                                        data-original-title="Guardar"
                                        class="cursor"
                                        > 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>

                                    <a 
                                        (click)="deleteHospital(hospital)" 
                                        data-toggle="tooltip" 
                                        data-original-title="Eliminar"
                                        class="cursor"
                                        > 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary mr-1"> Atrás </button>
                <button class="btn btn-secondary"> Siguiente </button> -->
            </div>
        </div>
    </div>
</div>
