<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Buscar doctor..."
                    #txtTerm
                    (keyup)="search(txtTerm.value)"
                >
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor, espere...</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Doctores ( {{doctors.length}} )</h4>
                        <h6 class="card-subtitle">Doctores registrados en la aplicación.</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a 
                                class="btn btn-primary"
                                routerLink="nuevo"
                                
                            >
                                <i class="fa fa-user-o"></i>
                                Crear doctor
                            </a>
                        </div>
                    </div>
                </div><div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td class="text-center">
                                    <img 
                                        [src]="doctor.img! | image:'doctors'" 
                                        [alt]="doctor.name"  
                                        class="avatar cursor"
                                        (click)="openModal(doctor)"
                                    >
                                </td>
                                <td> {{doctor.name}} </td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="[doctor._id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a 
                                        (click)="deleteDoctor(doctor)" 
                                        data-toggle="tooltip" 
                                        data-original-title="Eliminar"
                                        class="cursor"
                                        > 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary mr-1"> Atrás </button> -->
                <!-- <button class="btn btn-secondary"> Siguiente </button> -->
            </div>
        </div>
    </div>
</div>
